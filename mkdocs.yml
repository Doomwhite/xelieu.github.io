    - Introduction: 'lazy-guide/index.md'
    - Changelog (2023-07-15): 'lazy-guide/changelog.md'
    - About: 'lazy-guide/about.md'
    - Credits: 'lazy-guide/credits.md'
  - Setup:
    - Setup Introduction: 'lazy-guide/setup.md'
    - "Setup: Anki": 'lazy-guide/setupAnki.md'
    - "Setup: Yomichan": 'lazy-guide/setupYomichan.md'
    - "Setup: ShareX": 'lazy-guide/setupShareX.md'
    - "Setup: VN on PC": 'lazy-guide/setupVnOnPC.md'
    - "Setup: VN on Android": 'lazy-guide/setupVnOnAndroid.md'
    - "Setup: LN on PC": 'lazy-guide/setupLnOnPC.md'
    - "Setup: LN on Android": 'lazy-guide/setupLnOnAndroid.md'
    - "Setup: Manga on PC": 'lazy-guide/setupMangaOnPC.md'
    - "Setup: Manga on Android": 'lazy-guide/setupMangaOnAndroid.md'
    - "Setup: Anime on PC": 'lazy-guide/setupAnimeOnPC.md'
    - "Setup: Anime on Android": 'lazy-guide/setupAnimeOnAndroid.md'
  - Sub Guide:
